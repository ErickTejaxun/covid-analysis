<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='datatable/datatables.css') }}">     
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='toastr/toastr.css') }}">     
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="{{ url_for('static',filename='toastr/toastr.js') }}"></script>
