{% extends "base.html" %}
{% block title %}Menú principal{% endblock %}

{% block content %}
<main role="main" class="container">
    <div class="row-cols-10">
        <h1 class="display-4">Data analysis Covid-19</h1>
    </div>    
    <div class="row row-cols-10">        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Carga de datos</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Parametrización</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Reportes</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <br>
                <form >
                    <input type="file" id="archivo_entrada" value="Cargar archivo"> 
                    <br>
                    <br>
                    <input type="submit" id="button_cargar" value="Cargar data">
                </form>                
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div class="container">
                <div class="row">
                  <h3 class="display-4">Lista de errores</h3>
                </div>
                <div class="row">
                  <table id="tablaErrores"  class="cell-border compact stripe">
                    <thead class="thead-dark">
{                      <tr>                      
                      </tr>}
                    </thead>
                    <tfoot class="thead-dark">
                      <tr>
                     
                      </tr>
                    </tfoot>                    
                  </table>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">              
              <div class="card" style="width: 18rem;">
                <form action="/descargar" method="post">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Descargar como pdf</label>                    
                  </div>
                  <button type="submit" class="btn btn-primary">Descargar</button>
                </form>
              </div>              
            </div>
          </div>
    </div>           
</main>

{% endblock %}
